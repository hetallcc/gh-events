name: PR Summarizer Bot

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get PR diff
        id: get_diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > diff.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate summary with GPT-4
        id: generate_summary
        run: |
          DIFF_CONTENT=$(cat diff.txt | jq -Rs .) # safely encode as JSON string
          REQUEST_BODY=$(cat <<EOF
          {
            "model": "gpt-4",
            "messages": [
              {
                "role": "system",
                "content": "You are an expert developer assistant. Summarize the changes in this pull request clearly for both developers and product stakeholders."
              },
              {
                "role": "user",
                "content": $DIFF_CONTENT
              }
            ]
          }
          EOF
          )

          SUMMARY=$(curl https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "$REQUEST_BODY" | jq -r '.choices[0].message.content')

          echo "$SUMMARY" > summary.txt
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post AI summary as PR comment (via REST API)
        run: |
          COMMENT_BODY=$(jq -Rs . < summary.txt)
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
          -d "{\"body\": $COMMENT_BODY}"
